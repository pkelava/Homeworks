<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>

    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <style>
        button{
            color: white !important;
        }   
    </style>

</head>
<body>
    <div class="mt-3">
        <div class="row">
            <div class=" offset-4 col-4 offset-sm-3 col-sm-6 offset-md-4 col-md-4 offset-lg-4 col-lg-4 offset-xl-4 col-xl-4 rounded" 
				 style="height: 600px; min-width: 300px; background-color: rgb(248, 249, 250);">
                <div class="rows">
                    <div class="col-12 bg-dark mt-3 text-primary text-right" style="height: 100px; font-family: VT323; font-size: 35px;">
                        <div id="input" class="h-50" style="overflow: hidden;">
                        </div>
                        <div id="output" class="h-50" style="overflow: hidden;">
                        </div>
                    </div>

                    <div class="col-12 mt-5" style="height: 400px;">
                        <div id="buttons" class="row h-100 justify-content-between">
                            <div class="w-100 d-flex" style="height: 19%;">
                                <button class="btn btn-lg display-4 bg-dark mr-1" style="width: 25%;" name="clear">C</button>
                                <button class="btn btn-lg display-4 bg-dark mr-1" style="width: 25%;" name="/"> &divide; </button>                     
                                <button class="btn btn-lg display-4 bg-dark mr-1" style="width: 25%;" name="*"> &times; </button>
                                <button class="btn btn-lg display-4 bg-dark" style="width: 25%;" name="backspace"> &#9003; </button>
                            </div>
                            <div class="w-100 d-flex" style="height: 19%;">
                                <button class="btn btn-lg display-4 bg-secondary mr-1" style="width: 25%;" name="7">7</button>                     
                                <button class="btn btn-lg display-4 bg-secondary mr-1" style="width: 25%;" name="8">8</button>                    
                                <button class="btn btn-lg display-4 bg-secondary mr-1" style="width: 25%;" name="9">9</button>                    
                                <button class="btn btn-lg display-4 bg-dark" style="width: 25%;" name="-">&minus;</button> 
                            </div>
                            <div class="w-100 d-flex" style="height: 19%;">
                                <button class="btn btn-lg display-4 bg-secondary mr-1" style="width: 25%;"  name="4">4</button>                    
                                <button class="btn btn-lg display-4 bg-secondary mr-1" style="width: 25%;"  name="5">5</button>                
                                <button class="btn btn-lg display-4 bg-secondary mr-1" style="width: 25%;"  name="6">6</button>
                                <button class="btn btn-lg display-4 bg-dark" style="width: 25%;"  name="+">&plus;</button>
                            </div>
                            <div class="w-100 d-flex" style="height: 40%;">
                                <div class="w-75 h-50 float-left">
                                    <div class="d-flex align-items-end w-100 h-100" >
                                        <div class="w-100 d-flex" style="height: 99%;">
                                            <button class="btn btn-lg display-4 bg-secondary mr-1" style="width: 33%;" name="1">1</button>
                                            <button class="btn btn-lg display-4 bg-secondary mr-1" style="width: 33%;" name="2">2</button>                       
                                            <button class="btn btn-lg display-4 bg-secondary" style="width: 33%;" name="3">3</button>   
                                        </div  >          
                                    </div>   
                                    <div class="d-flex align-items-end w-100 h-100" >
                                        <div class="w-100 d-flex" style="height: 98%;">
                                            <button class="btn btn-lg display-4 bg-secondary mr-1" style="width: 66%;" name="0">0</button>                    
                                            <button class="btn btn-lg display-4 bg-secondary" style="width: 32.5%;" name=".">.</button>   
                                        </div  >          
                                    </div>            
                                </div>

                               <div class="h-100 float-right d-flex justify-content-end" style="width: 25%">
                                 <button class="btn btn-lg display-4 h-100 bg-danger" style="width: 98%" name="=">&equals;</button>                    
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/MathLogic.js"></script>
    </div>
</body>
</html>
